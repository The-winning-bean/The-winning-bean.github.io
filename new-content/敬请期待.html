<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>✨ 魔法加载中...</title>
    <link rel="stylesheet" href="../new-css/common.css">
    <style>
        /* 新增专属样式 */
        .coming-soon {
            max-width: 800px;
            margin: 10vh auto;
            text-align: center;
            position: relative;
        }

        .magic-sparkle {
            font-size: 8rem;
            animation: sparkle 2s ease-in-out infinite;
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 8px rgba(255,126,185,0.3));
        }

        .progress-bar {
            width: 60%;
            height: 15px;
            background: rgba(122,252,255,0.2);
            border-radius: 10px;
            margin: 2rem auto;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            width: 45%;
            height: 100%;
            background: linear-gradient(90deg, #ff7eb9 0%, #7afcff 100%);
            border-radius: 10px;
            animation: progress 3s ease-in-out infinite;
        }

        .floating-text {
            font-size: 1.5rem;
            color: #666;
            margin-top: 2rem;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(15deg); }
            50% { transform: scale(0.95) rotate(-10deg); }
            75% { transform: scale(1.05) rotate(5deg); }
        }

        @keyframes progress {
            0%, 100% { width: 45%; }
            50% { width: 65%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .magic-bunnies {
            position: absolute;
            width: 80px;
            opacity: 0.3;
            z-index: -1;
        }
        .bunny1 {
            top: 10%;
            left: 10%;
            animation: hop 8s linear infinite;
        }
        .bunny2 {
            top: 30%;
            right: 15%;
            animation: hop 6s linear infinite 2s;
        }

        @keyframes hop {
            0% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(15deg); }
            50% { transform: translateY(0) rotate(-10deg); }
            75% { transform: translateY(-15px) rotate(5deg); }
        }
    </style>
</head>

    <script>
        // 添加动态星星
        function createFallingStars() {
            const star = document.createElement('div');
            star.style.cssText = `
                position: fixed;
                width: 4px;
                height: 4px;
                background: ${Math.random() > 0.5 ? '#ff7eb9' : '#7afcff'};
                border-radius: 50%;
                animation: fall ${Math.random()*3+2}s linear infinite;
                left: ${Math.random()*100}%;
                top: -10px;
                filter: blur(1px);
            `;
            document.body.appendChild(star);

            // 自动清理
            setTimeout(() => star.remove(), 5000);
        }

        // 定时生成星星
        setInterval(createFallingStars, 800);

        // 添加CSS动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    transform: translateY(110vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
