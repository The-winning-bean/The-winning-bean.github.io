<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #333;
        }
        p {
            font-size: 1.2em;
            color: #666;
        }
        .coming-soon {
            text-transform: uppercase;
            font-size: 1.5em;
            color: #cc3333;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>敬请期待</h1>
    <p>我正在努力建设中...</p>
    <p class="coming-soon">Coming Soon</p>
</div>
</body>
</html>
